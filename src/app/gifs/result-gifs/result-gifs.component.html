<div class="row">
    <div *ngFor="let result of results" class="col-md-4 col-sm-6 animate__animated animate__fadeIn animete__fast">
        <div class="card">
            <div class="card-body">
                <img [src]="result.images.downsized_medium.url" [alt]="result.title" [title]="result.title" class="card-img-top"> 
                <!-- se ponen entre llaves para que tomo el valor producto-del objeto -->
                <p class="card-text">
                    {{ result.title }}
                </p>
        </div>
    </div>
</div>
